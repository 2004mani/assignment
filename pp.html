<script>
    function getData(data) {
        return new Promise(function(resolve,reject){
            if(data===String()){
                reject("error")
            }
            else{
                if(data%2!=0){
                    setTimeout(function(){
                        resolve("odd")

                    },200)
                }
                else{
                    setTimeout(function(){
                    resolve("even")
                    },400)
                }
            }

       
        })

    
    }
    console.log(getData(8))



</script>

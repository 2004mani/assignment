<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mani h1{
            background-color: blue;

        }

        .ranga > h1 {

        }

        }
        .mani > div > div >h1{

        }
    </style>
</head>
<body>
    <div class="mani">
        <h1>head1</h1>
        <h1>head2</h1>
        <h1>head3</h1>
   
    <div class="ranga">
        <h1>head5</h1>
        <h1>head6</h1>
        <div>
            <h1>Head7</h1>
        </div>
        </div>

    </div>
    
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    .grandfather {
      display: flex;
      justify-content: space-between;
    }

    .father, .uncle {
      width: 45%;
      padding: 20px;
      background-color: lightgray;
      box-sizing: border-box;
    }

    .person {
      background-color: white;
      padding: 10px;
      margin-bottom: 10px;
    }

    .children {
      border: 1px solid black;
      padding: 10px;
    }

    .children div {
      font-size: 40px;
    }

    .uncle {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grandfather">
    <div class="father">
      <div class="person">
        <div class="children"></div>
        <div class="children"></div>
        <div class="children">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>
    </div>
    <div class="uncle">
      <div class="person"></div>
      <div class="person">
        <div class="children"></div>
        <div class="children">
          <div>1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>
      <div class="person"></div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandfather {
        display: flex;
      }
      
      .father, .uncle {
        flex: 1;
      }
      
      .person {
        height: 200px;
        border: 1px solid black;
      }
      
      .children {
        border: 1px solid black;
      }
      
      .children div {
        font-size: 40px;
      }
      
      .uncle {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="grandfather">
        <div class="father">
          <div class="person">
            <div class="children"></div>
            <div class="children"></div>
            <div class="children">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
          </div>
        </div>
        <div class="uncle">
          <div class="person"></div>
          <div class="person">
            <div class="children"></div>
            <div class="children">
              <div>1</div>
              <div>2</div>
              <div>3</div>
            </div>
          </div>
          <div class="person"></div>
        </div>
      </div>
      
</body>
</html>
